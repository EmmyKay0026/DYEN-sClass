<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas with Image</title>
    <style>
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br />
    <button id="downloadBtn">Download Image</button>

    <script>
      // Get the canvas and context
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // Load the image onto the canvas
      var img = new Image();
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
      };
      img.src = "https://dyen.org/assets/images/png/Group377.png"; // Change 'example.jpg' to the path of your image file

      // Function to download the canvas image
      function downloadImage() {
        var link = document.createElement("a");
        link.download = "canvas_image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Attach click event to the download button
      document
        .getElementById("downloadBtn")
        .addEventListener("click", downloadImage);
    </script>
  </body>
</html>
